<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Download</title>
</head>
<style type="text/css">
	html, body{
		width: 100%;
		height: 100%;
		position: relative;
		margin: 0;
	}
</style>
<body>
	<div class="app-bar">
		<img src="logo.png">
		<a class="menu-link" href="#">CATEGORIAS</a>
		<a class="menu-link" href="#">LANÇAMENTOS</a>
		<a class="menu-link" href="#">OUTLET</a>
		<input class="search" type="text" id="" placeholder="Digite sua procura">
		<div class="account">
			<a class="myAccount" href="#">Minha Conta</a>
		</div>
		<div class="talk">
			<img src="headset.png" width="40px" height="40px">
			<a href="#" class="talk-string">Fale conosco</a>
		</div>
	</div>
	<div class="frete">
		<img src="carfrete.png"/ width="50px" height="50px">
		<h3>Frete grátis em compras acima de R$99,99*  <a class="regul" href="#">Consulte o regulamento!</a></h3>
	</div>
	</div>
	<div class="carousel">
		<img class="imgCarousel" src="img1.png" height="300px" width="100%" id="largeImg">
	</div>

	<script type="text/javascript">
		window.onload = onPageLoad();
		
		function onPageLoad() {
			const image = document.getElementById("largeImg")
			const imgNames = ["img1.png", "img2.png", "img3.png"]
			let imgIndex = 0;
			setInterval(() => {
				image.classList.remove("hidden")
				image.src = imgNames[imgIndex % 3]
				imgIndex++;
				setTimeout(() => {
					image.classList.add("hidden")
				}, 5000)
			}, 5500)
		}
	</script>

</body>
</html>
